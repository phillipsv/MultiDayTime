<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multitime selection demo</title>
    <link href="bower_components/jt.timepicker/jquery.timepicker.css" type="text/css" rel="stylesheet">
    <link href="css/mdt.jquery.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="container"  >
        <h3>Select Days and times</h3>
        <div class="col-sm-10" id="daytime-selector"></div>
        <button type="button" class="submit_a" >Show JSON</button>
        <br/>
        <pre id="result"></pre>

    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jt.timepicker/jquery.timepicker.js"></script>
    <script src="src/mdt.jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("#daytime-selector").multiDayTime({
                value:
                [{"day":"monday","start_time":"00:30:00","end_time":"01:30:00"},{"day":"tuesday","start_time":"02:00:00","end_time":"02:30:00"}]
            });

            $(".submit_a").on("click",function(e){
                e.preventDefault();
                e.stopPropagation();
                var jsonobj = $("#daytime-selector").multiDayTime('getResult');
                if(typeof jsonobj === 'object'){
                    $("#result").text(JSON.stringify(jsonobj));
                }
                else{
                    $("#result").text(jsonobj);
                }
            });
        });
    </script>
</body>
</html>
